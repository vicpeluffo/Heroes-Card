<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/root/css/styleforms.css">
</head>
<body>
    <header>
        <p>20% de descuento en todos los productos!</p>
    </header>
    <div class="StoreName">
        <p>Nombre Tienda</p>
    </div>
    <section >
        <h1>Login</h1>
        <div class="MainBox">
            <form action="/login" method="POST">
                <p>
                    <label for="usuario"></label>
                    <input class="formLogin" type="text" name="usuario" id="usuario" placeholder="Usuario">
                </p>
                <p>
                    <label for="email"></label>
                    <input class="formLogin" type="email" name="email" id="email" placeholder="Correo Electrónico">
                </p>
                <p>
                    <button id="sendButton" type="submit">Entrar</button>
                </p>
                <div class="RegistroLogin">
                    <p><a href="/root/registro.html">¿No tienes una cuenta? </a>  Registrarme</p>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
    
</body>
</html>
